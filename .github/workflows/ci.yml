name: CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Set environment variables for GitHub secrets
      env:
        BLUESKY_PASSWORD_BIKELIFE: ${{ secrets.BLUESKY_PASSWORD_BIKELIFE }}
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        AWS_REGION: us-east-2
      run: |
        echo "Environment variables set for configuration"
        echo "BLUESKY_HANDLE is set: $([ -n "$BLUESKY_HANDLE" ] && echo "yes" || echo "no")"
        echo "BLUESKY_PASSWORD_BIKELIFE is set: $([ -n "$BLUESKY_PASSWORD_BIKELIFE" ] && echo "yes" || echo "no")"
        echo "OPENAI_API_KEY is set: $([ -n "$OPENAI_API_KEY" ] && echo "yes" || echo "no")"
    
    - name: Run integration tests
      env:
        BLUESKY_PASSWORD_BIKELIFE: ${{ secrets.BLUESKY_PASSWORD_BIKELIFE }}
        BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        AWS_REGION: us-east-2
      run: |
        python run_tests.py --verbose
    
    - name: Run unit tests (if any)
      run: |
        python -m pytest tests/ -m "not integration" -v || echo "No unit tests found, skipping"
    
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          test_results.log
          bluesky_app.log
        retention-days: 7
