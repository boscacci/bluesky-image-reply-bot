<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Initialization Fix</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        #console-output { background-color: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>Test Initialization Fix</h1>
    <p>This page tests whether posts load automatically after initialization without requiring a manual refresh.</p>
    
    <div id="test-results"></div>
    <div id="console-output"></div>
    
    <script>
        // Capture console output
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('console-output');
        
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            consoleOutput.textContent += `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };
        
        // Test results container
        const testResults = document.getElementById('test-results');
        
        function addTestResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            testResults.appendChild(div);
        }
        
        // Test the API endpoints
        async function testAPI() {
            addTestResult('Starting API tests...', 'info');
            
            try {
                // Test status endpoint
                const statusResponse = await fetch('/api/status');
                const statusData = await statusResponse.json();
                
                if (statusData.initialized) {
                    addTestResult('✅ Status API: Bot is initialized', 'success');
                } else {
                    addTestResult('❌ Status API: Bot is not initialized', 'error');
                }
                
                // Test posts endpoint
                const postsResponse = await fetch('/api/posts?count=3');
                const postsData = await postsResponse.json();
                
                if (postsData.success && postsData.posts && postsData.posts.length > 0) {
                    addTestResult(`✅ Posts API: Successfully fetched ${postsData.posts.length} posts`, 'success');
                } else {
                    addTestResult('❌ Posts API: Failed to fetch posts', 'error');
                }
                
            } catch (error) {
                addTestResult(`❌ API Test Error: ${error.message}`, 'error');
            }
        }
        
        // Test the streaming endpoint
        async function testStreaming() {
            addTestResult('Testing streaming endpoint...', 'info');
            
            try {
                const streamUrl = '/api/posts/stream?count=3&max_per_user=1&fetch_more=false';
                const eventSource = new EventSource(streamUrl);
                
                let hasReceivedData = false;
                let hasCompleted = false;
                
                const timeout = setTimeout(() => {
                    if (!hasCompleted) {
                        addTestResult('❌ Streaming: Timeout after 10 seconds', 'error');
                        eventSource.close();
                    }
                }, 10000);
                
                eventSource.onmessage = function(event) {
                    hasReceivedData = true;
                    const data = JSON.parse(event.data);
                    console.log('Stream data:', data);
                    
                    if (data.type === 'complete') {
                        hasCompleted = true;
                        clearTimeout(timeout);
                        eventSource.close();
                        
                        if (data.posts && data.posts.length > 0) {
                            addTestResult(`✅ Streaming: Successfully received ${data.posts.length} posts`, 'success');
                        } else {
                            addTestResult('❌ Streaming: No posts received', 'error');
                        }
                    } else if (data.type === 'error') {
                        hasCompleted = true;
                        clearTimeout(timeout);
                        eventSource.close();
                        addTestResult(`❌ Streaming Error: ${data.error}`, 'error');
                    }
                };
                
                eventSource.onerror = function(error) {
                    hasCompleted = true;
                    clearTimeout(timeout);
                    eventSource.close();
                    addTestResult('❌ Streaming: Connection error', 'error');
                };
                
            } catch (error) {
                addTestResult(`❌ Streaming Test Error: ${error.message}`, 'error');
            }
        }
        
        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', function() {
            addTestResult('Page loaded, starting tests...', 'info');
            testAPI();
            testStreaming();
        });
    </script>
</body>
</html>
