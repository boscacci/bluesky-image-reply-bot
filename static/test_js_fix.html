<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fix Test</title>
    <style>
        .like-button {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: inline-block;
            margin: 10px;
        }
        .like-button.liked {
            color: #dc3545;
            background-color: #f8d7da;
        }
        .like-button.loading {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>JavaScript Fix Test</h1>
    <p>This page tests the fixed JavaScript like button functionality.</p>
    
    <div class="like-button" 
         data-post-uri="at://did:plc:6vatl6lhsv3ninhf7n4ssria/app.bsky.feed.post/3lyyh4tpz422v" 
         data-post-index="0">
        ‚ù§Ô∏è <span class="like-count">12</span>
    </div>
    
    <div id="results"></div>

    <script>
        // Simplified version of the fixed handleLikeClick function
        function handleLikeClick(event) {
            console.log('handleLikeClick called with event:', event);
            
            // Handle both real events and custom objects
            if (event && typeof event.preventDefault === 'function') {
                event.preventDefault();
                event.stopPropagation();
            }
            
            const likeButton = event.currentTarget;
            const postUri = likeButton.getAttribute('data-post-uri');
            const postIndex = parseInt(likeButton.getAttribute('data-post-index'));
            
            console.log('Like button data:', { postUri, postIndex });
            
            if (!postUri || isNaN(postIndex)) {
                console.error('Invalid like button data:', { postUri, postIndex });
                return;
            }

            // Check if already liked
            const isLiked = likeButton.classList.contains('liked');
            
            // Set loading state
            likeButton.classList.add('loading');
            likeButton.style.pointerEvents = 'none';

            // Simulate API call
            setTimeout(() => {
                // Update UI state
                const likeCountSpan = likeButton.querySelector('.like-count');
                const currentCount = parseInt(likeCountSpan.textContent) || 0;
                const newCount = isLiked ? Math.max(0, currentCount - 1) : currentCount + 1;
                
                likeCountSpan.textContent = newCount;
                
                // Update like state
                if (isLiked) {
                    likeButton.classList.remove('liked');
                } else {
                    likeButton.classList.add('liked');
                }
                
                // Remove loading state
                likeButton.classList.remove('loading');
                likeButton.style.pointerEvents = 'auto';
                
                // Show result
                document.getElementById('results').innerHTML = 
                    `<p style="color: green;">‚úÖ ${isLiked ? 'Unliked' : 'Liked'} successfully! New count: ${newCount}</p>`;
                
                console.log(`${isLiked ? 'Unliked' : 'Liked'} successfully! New count: ${newCount}`);
            }, 500);
        }

        // Test with real event (like the fixed code)
        document.addEventListener('DOMContentLoaded', function() {
            const likeButton = document.querySelector('.like-button');
            if (likeButton) {
                likeButton.addEventListener('click', (e) => {
                    console.log('Real event listener triggered');
                    handleLikeClick(e);
                });
                
                document.getElementById('results').innerHTML = 
                    '<p style="color: blue;">üß™ Test page loaded. Click the heart button to test the fix!</p>';
            }
        });
    </script>
</body>
</html>
